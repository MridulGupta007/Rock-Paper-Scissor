<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper and Scissor</title>
</head>
<body>
    <div class="card">
        <div class="row">
            <div class="box">My Score<span id="myScore"></span></div>
            <div class="box">Computer Score<span id="compScore"></span></div>
        </div>
        <div class="row">
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissor">Scissor</button>
        </div>
        <p class="declare">I chose: <span id="me"></span></p>
        <p class="declare">Computer chose: <span id="computer"></span></p>

        <div class="row">
            <button class="button" id="nxtRound">Next Round</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
